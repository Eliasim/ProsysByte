<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Servicios</title>
</head>
<body>
    <div id="Fondo" class="min-h-screen min-w-full fixed bg-cover bg-center bg-gradient-to-br from-[#F4F5F0] to-[#C5BEB4] z-0 inset-0"></div>
    <div id="Contenedor" class="pt-20 pb-10 fixed inset-0 flex flex-col justify-start items-center w-full overflow-y-scroll">
        <div id="SeccionPaquetes" class="flex flex-col justify-center items-center w-11/12">
            <div class="w-full flex justify-center my-12">
                <label class="text-5xl text-gray-500 font-bold italic">NUESTROS PAQUETES</label>
            </div>
            <div class="flex justify-evenly  w-full">
                <div class="w-[25rem] h-[40rem] bg-white hover:bg-gradient-to-r from-cyan-500 to-blue-500 text-gray-500 hover:text-white rounded-xl relative animation">
                    <div class="w-full h-1/3 flex flex-col justify-evenly items-center rounded-t-xl bg-gradient-to-r from-cyan-500 to-blue-500 absolute top-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="white" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
                        </svg>
                        <label class="text-4xl text-white font-semibold">BÁSICO</label>
                    </div>
                    <div class="w-full h-2/3 flex flex-col justify-evenly items-center rounded-b-xl bg-transparent absolute bottom-0">
                        <label class="text-4xl font-semibold">$4.99 US</label>
                        <label class="text-4xl font-semibold">usuario/mes</label>
                        <button class="text-4xl text-white hover:text-green-500 hover:border-2 hover:border-green-500 font-semibold bg-green-500 hover:bg-white px-8 py-3 rounded-xl">ADQUIRIR</button>
                        <label class="text-4xl font-semibold">De 1 a 5 usuarios</label>
                        <label class="text-xl font-semibold">
                            *Consultorio en linea<br>
                            *Soporte técnico remoto<br>
                            *Servicio de actualización<br>
                            *Diagnóstico<br>
                        </label>
                    </div>
                </div>
                <div class="w-[25rem] h-[40rem] bg-white hover:bg-gradient-to-r from-cyan-500 to-blue-500 text-gray-500 hover:text-white rounded-xl relative animation">
                    <div class="w-full h-1/3 flex flex-col justify-evenly items-center rounded-t-xl bg-gradient-to-r from-cyan-500 to-blue-500 absolute top-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="white" class="bi bi-building-fill" viewBox="0 0 16 16">
                            <path d="M3 0a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h3v-3.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5V16h3a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1H3Zm1 2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm3.5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5ZM4 5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1ZM7.5 5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5Zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1ZM4.5 8h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5Zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm3.5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5Z"/>
                          </svg>
                        <label class="text-4xl text-white font-semibold">ESTANDAR</label>
                    </div>
                    <div class="w-full h-2/3 flex flex-col justify-evenly items-center rounded-b-xl bg-transparent absolute bottom-0">
                        <label class="text-4xl font-semibold">$4.49 US</label>
                        <label class="text-4xl font-semibold">usuario/mes</label>
                        <button class="text-4xl text-white hover:text-green-500 hover:border-2 hover:border-green-500 font-semibold bg-green-500 hover:bg-white px-8 py-3 rounded-xl">ADQUIRIR</button>
                        <label class="text-4xl font-semibold">De 1 a 20 usuarios</label>
                        <label class="text-xl font-semibold">
                            *Consultorio en linea<br>
                            *Soporte técnico remoto<br>
                            *Servicio de actualización<br>
                            *Diagnóstico<br>
                        </label>
                    </div>
                </div>
                <div class="w-[25rem] h-[40rem] bg-white hover:bg-gradient-to-r from-cyan-500 to-blue-500 text-gray-500 hover:text-white rounded-xl relative animation">
                    <div class="w-full h-1/3 flex flex-col justify-evenly items-center rounded-t-xl bg-gradient-to-r from-cyan-500 to-blue-500 absolute top-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="white" class="bi bi-buildings-fill" viewBox="0 0 16 16">
                            <path d="M15 .5a.5.5 0 0 0-.724-.447l-8 4A.5.5 0 0 0 6 4.5v3.14L.342 9.526A.5.5 0 0 0 0 10v5.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V14h1v1.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5V.5ZM2 11h1v1H2v-1Zm2 0h1v1H4v-1Zm-1 2v1H2v-1h1Zm1 0h1v1H4v-1Zm9-10v1h-1V3h1ZM8 5h1v1H8V5Zm1 2v1H8V7h1ZM8 9h1v1H8V9Zm2 0h1v1h-1V9Zm-1 2v1H8v-1h1Zm1 0h1v1h-1v-1Zm3-2v1h-1V9h1Zm-1 2h1v1h-1v-1Zm-2-4h1v1h-1V7Zm3 0v1h-1V7h1Zm-2-2v1h-1V5h1Zm1 0h1v1h-1V5Z"/>
                        </svg>
                        <label class="text-4xl text-white font-semibold">EMPRESA</label>
                    </div>
                    <div class="w-full h-2/3 flex flex-col justify-evenly items-center rounded-b-xl bg-transparent absolute bottom-0">
                        <label class="text-4xl font-semibold">$3.99 US</label>
                        <label class="text-4xl font-semibold">a medida</label>
                        <button class="text-4xl text-white hover:text-green-500 hover:border-2 hover:border-green-500 font-semibold bg-green-500 hover:bg-white px-8 py-3 rounded-xl">ADQUIRIR</button>
                        <label class="text-4xl font-semibold">De 1 a 40 usuarios</label>
                        <label class="text-xl font-semibold">
                            *Consultorio en linea<br>
                            *Soporte técnico remoto<br>
                            *Servicio de actualización<br>
                            *Diagnóstico<br>
                        </label>
                    </div>
                </div>
            </div>        
        </div>
        <div id="SeccionPersonalizado" class="flex flex-col justify-center items-center w-11/12">
            <div class="w-full flex justify-center my-12">
                <label class="text-5xl text-gray-500 font-bold italic">PAQUETE PERSONALIZADO</label>
            </div>
            <div class="flex w-full">
                <div class="flex justify-evenly w-1/3">
                    <div class="w-[25rem] h-[40rem] bg-white hover:bg-gradient-to-r from-cyan-500 to-blue-500 text-gray-500 hover:text-white text-gray-500 hover:text-white rounded-xl relative">
                        <div class="w-full h-1/3 flex flex-col justify-evenly items-center rounded-t-xl bg-gradient-to-r from-cyan-500 to-blue-500 absolute top-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="white" class="bi bi-input-cursor-text" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M5 2a.5.5 0 0 1 .5-.5c.862 0 1.573.287 2.06.566.174.099.321.198.44.286.119-.088.266-.187.44-.286A4.165 4.165 0 0 1 10.5 1.5a.5.5 0 0 1 0 1c-.638 0-1.177.213-1.564.434a3.49 3.49 0 0 0-.436.294V7.5H9a.5.5 0 0 1 0 1h-.5v4.272c.1.08.248.187.436.294.387.221.926.434 1.564.434a.5.5 0 0 1 0 1 4.165 4.165 0 0 1-2.06-.566A4.561 4.561 0 0 1 8 13.65a4.561 4.561 0 0 1-.44.285 4.165 4.165 0 0 1-2.06.566.5.5 0 0 1 0-1c.638 0 1.177-.213 1.564-.434.188-.107.335-.214.436-.294V8.5H7a.5.5 0 0 1 0-1h.5V3.228a3.49 3.49 0 0 0-.436-.294A3.166 3.166 0 0 0 5.5 2.5.5.5 0 0 1 5 2z"/>
                                <path d="M10 5h4a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1h-4v1h4a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-4v1zM6 5V4H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v-1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h4z"/>
                            </svg>
                            <label class="text-4xl text-white font-semibold">ESPECIAL</label>
                        </div>
                        <div class="w-full h-2/3 flex flex-col justify-evenly items-center rounded-b-xl bg-transparent absolute bottom-0">
                            <label id="Oferta" class="text-4xl text-green-400 font-semibold italic">OFERTA</label>
                            <label id="Periodo" class="text-4xl font-semibold">a medida</label>
                            <button class="text-4xl text-white hover:text-green-500 hover:border-2 hover:border-green-500 font-semibold bg-green-500 hover:bg-white px-8 py-3 rounded-xl">ADQUIRIR</button>
                            <span class="text-4xl font-semibold"><label>De 1 a </label><label id="UnidadesString">X</label><label> usuarios</label></span>
                            <label class="text-xl font-semibold">
                                *Diseñado a tus necesidades
                            </label>
                        </div>
                    </div>
                </div>  
                <form class="w-full h-[40rem] rounded-xl bg-white italic">
                    <div class="w-full h-1/3 flex flex-col justify-evenly items-center rounded-t-xl bg-gradient-to-r from-cyan-500 to-blue-500">
                        <label class="text-5xl text-white text-center font-semibold">PERZONALIZA TU PAQUETE</label>
                    </div>
                    <div class="w-full h-2/3 grid grid-cols-2 items-center text-gray-500 rounded-b-xl bg-transparent">
                        <div class="flex flex-col gap-6">
                            <label class="text-4xl font-semibold flex justify-center">Tipo de Periodo</label>
                            <div class="flex justify-evenly w-full">
                                <button onclick="SelectPaymentMensual()" id="btnMensual" class="text-3xl px-4 py-2 border-2 border-black rounded-xl">Mensual</button>
                                <button  onclick="SelectPaymentAnual()"id="btnAnual" class="text-3xl px-4 py-2 border-2 border-black rounded-xl">Anual</button>
                            </div>
                        </div>
                        <div class="flex flex-col gap-6">
                            <label class="text-4xl font-semibold flex justify-center">Tipo de Pago</label>
                            <div class="flex justify-evenly w-full">
                                <select id="TipoPago" onchange="SelectPaymentType()" class="text-3xl px-4 py-2 border-2 border-black rounded-xl">
                                    <option value="0">Selecciona una opcion</option>
                                    <option value="1">Por Unidad</option>
                                    <option value="2">Por Paquete</option>
                                </select>
                            </div>
                        </div>
                        <div class="flex flex-col gap-6">
                            <label class="text-4xl font-semibold flex justify-center">Tipo de Moneda</label>
                            <div class="flex justify-evenly w-full">
                                <label class="text-3xl px-4 py-2 bg-green-500 text-white rounded-xl">US Dollar</label>
                            </div>
                        </div>
                        <div class="flex flex-col gap-6">
                            <label id="TipoPagoString" class="text-4xl font-semibold flex justify-center">Unidades</label>
                            <div class="flex justify-evenly w-full">
                                <input id="unidades" type="number" onchange="SelectPaymenUnits()" class="text-3xl px-4 py-2 text-center border-2 border-black rounded-xl"  onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="0" max="40"></input>
                            </div>
                        </div>                        
                    </div>
                </form>     
            </div>
             
        </div>
    </div>

    <!-- NavBar -->
    <nav id="NavBar" class="fixed inset-x-0 top-0 border-b border-gray-600 h-20 w-screen bg-transparent flex items-center" style="backdrop-filter: blur(5px);">
        <span class="text-3xl font-[Hogira] ml-5"><label class="text-black">Pro</label><label class="text-cyan-600">sys</label><label  class="text-blue-900">Byte</label></span>
    </nav>


    <script src="java.js"></script> 
</body>
</html>

    @font-face {
    font-family: Hogira;

    transform: scale(1.1);
    transition: .3s;
}
